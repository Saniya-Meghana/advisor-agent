version: "3.8"

services:
  # ---------------------------
  # PostgreSQL Database Service
  # ---------------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ---------------------------
  # Redis for session memory / caching
  # ---------------------------
  redis:
    image: redis:7-alpine
    container_name: advisor-agent-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ---------------------------
  # Backend (FastAPI)
  # ---------------------------
  backend:
    build:
      context: ./backend
    container_name: advisor-agent-backend
    env_file:
      - ./backend/.env.example
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/app_db
      - SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    command: >
      bash -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  # ---------------------------
  # Frontend (React + Vite + Nginx Reverse Proxy)
  # ---------------------------
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    container_name: advisor-agent-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/letsencrypt
    depends_on:
      - backend

  # ---------------------------
  # Monitoring Stack (Optional)
  # ---------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: advisor-agent-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: advisor-agent-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

# ---------------------------
# Persistent Volumes
# ---------------------------
volumes:
  pgdata:
  redis_data:
  grafana_data:
