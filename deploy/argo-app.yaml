apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: advisor-agent
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-username/advisor-agent.git'
    targetRevision: HEAD
    path: deploy/k8s-manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
